<html>
  <head>
    <meta charset="utf-16" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="chooseDifficulty" style="display: block">
      <h1>猜字游戏</h1>
      <hr />
      <h5>选难度级别</h5>
      <button onclick="start(3)">初级</button>
      <button onclick="start(2)">中级</button>
      <button onclick="start(1)">高级</button>
    </div>
    <div id="mainGame" style="display: none">
      <p id="question">输入英文字母：</p>
      <input id="guess" size="1" onkeyup="enterGuess()" />
    </div>
    <div id="RRguess" style="display: block">
      <p id="rightGuess"></p>
      <p id="wrongGuess"></p>
      <p id="guessesLeft"></p>
    </div>
    <div id="youLose" style="display: none">
      <button onclick="restart()">输了， 再玩？</button>
      <p id="correctWordWas"></p>
    </div>
    <div id="youWin" style="display: none">
      <button onclick="restart()">赢了。再玩？</button>
    </div>
    <br />
    <hr />
    <button onclick="openPopup()">启动钱包</button> <a id="win"></a>
    <div id="popup" class="popup">
      <div class="popup-content">
        <button onclick="closePopup()">&times;</button>
        <iframe
          src="https://wd-baas.vercel.app/login"
          scrolling="no"
          id="wallet-dom"
        ></iframe>
      </div>
    </div>
  </body>
</html>
